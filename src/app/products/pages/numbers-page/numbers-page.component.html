<p-panel [showHeader]="false" class="p-1">
  <h1>Pipes Numéricos</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>

</p-panel>

<div class="grid">
  <div class="col-12 md:col-4 lg:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4 lg:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency:'CAD ':'symbol-narrow':'1.4-6' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4 lg:col-4">
    <p-card header="Ganacia porcentual" subheader="del presente año">
      {{ percent | percent:'1.3-3' }}
    </p-card>
  </div>


</div>
