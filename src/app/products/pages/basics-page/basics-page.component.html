<p-panel [showHeader]="false" class="p-1">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluídos en Angular - Usua lmente en el Common Module
  </p>

</p-panel>

<div class="grid">
  <div class="col-12 md:col-4 lg:col-4">
    <p-card header="uppercase">
      {{nameLower | uppercase}}
    </p-card>
  </div>
  <div class="col-12 md:col-4 lg:col-4">
    <p-card header="lowercase">
      {{nameUpper | lowercase}}
    </p-card>
  </div>
  <div class="col-12 md:col-4 lg:col-4">
    <p-card header="titlecase">
      {{fullName | titlecase}}
    </p-card>
  </div>
</div>
